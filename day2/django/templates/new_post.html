<!-- Estende do template base -->
{% extends "base.html" %}

<!-- Bloco de conteúdo -->
{% block content %}
    <h1>New Post</h1>

    <form action="" method="post">
        <!-- Token para evitar requests maliciosas (CSRF Attack) -->
        {% csrf_token %}
        <table>
            <!-- Renderiza o formulário em formato de tabela -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
